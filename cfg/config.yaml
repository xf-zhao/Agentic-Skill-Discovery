defaults:
  - _self_
  - env: franka_table
  - override hydra/launcher: local
  - override hydra/output: local

hydra:
  job:
    chdir: True

resume: True
# LLM parameters
# model: gpt-4-turbo-preview
model: gpt-3.5-turbo-1106  # LLM model (other options are gpt-4, gpt-4-0613, gpt-3.5-turbo-16k-0613)
seed: 0
temperature: 1
debug: False
headless: True
max_iterations: 1500 # RL Policy training iterations (decrease this to make the feedback loop faster)
num_envs: 4096
memory_requirement: 10
video: False
target_num_skills: 40
task_iterations: 1 # iterate to acquire more variants
n_success_samples: 3 # number of samples to generate success function per iteration
n_reward_samples: 3 # number of samples to generate reward function per iteration
reward_iterations: 3
num_variants: 2 # break if sufficient

# Weights and Biases
wandb_project: "Zero-Hero" # wandb project if logging with wandb